<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Lobster&family=Open+Sans:wght@400;500;800&family=Pattaya&display=swap"
          rel="stylesheet">


</head>
<body>

<div class="container">

    <div class="row justify-content-center">
        <div class="col-5 ">
            <form th:action="@{/welcome/startQuiz}" method="post" >
                <h1  class="text-light">WELCOME TO MY QUIZ APP</h1>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="enter your name to start" name="userName">
                    <p  th:if="${warning}" th:text="${warning}"></p>
                    <button class="btn btn-danger form-control" type="submit"><strong>Start</strong></button>
                </div>

            </form>
        </div>
    </div>
</div>

<div class="container">

    <div class="row justify-content-center">
        <div class="col-6">
            <p class="text-light">All &copy; Rights Reserved</p>
        </div>
    </div>

</div>

</html>
